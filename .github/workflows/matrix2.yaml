
name: Iterate Environments2

on:
  workflow_dispatch:

jobs:
  # Generate environment list dynamically
  setup:
    runs-on: ubuntu-latest
    outputs:
      environments: ${{ steps.get-envs.outputs.matrix }}
    steps:
      - id: get-envs
        env:
          GH_TOKEN: ${{ secrets.ADMIN_PAT }}
        run: |
          gh api repos/czoczo/piaskownica/environments --jq '[.environments[].name]' | tr -d ' '
          # Get all environments from your repo
          ENVS=$(gh api repos/czoczo/piaskownica/environments --jq '[.environments[].name]' | tr -d ' ')
          echo "matrix=$ENVS" >> $GITHUB_OUTPUT

  main-task-print-vars:
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        #environment: [env1, env2]
        environment: ${{ fromJSON(needs.setup.outputs.environments) }}
    runs-on: ubuntu-latest
    environment: ${{ matrix.environment }}

    steps:
      - name: Print ENV (from environment vars)
        run: |
          echo "ENV=${{ vars.ENV }}"
          echo "SECRET=$(echo $SECRET | base64)"
        env:
          SECRET: ${{ secrets.SECRET }}

  # Approval job runs in parallel
  approve-deployments:
    needs: setup
    #strategy:
    #  matrix:
    #    environment: ${{ fromJSON(needs.setup.outputs.environments) }}
    #    #environment: [env1, env2]
    runs-on: ubuntu-latest
    steps:
      - name: Wait and Auto-Approve
        env:
          GH_TOKEN: ${{ secrets.ADMIN_PAT }}
        run: |
          # Wait for deployment to be pending
          sleep 10
          
          # Get pending deployments
          PENDING=$(gh api \
            /repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/pending_deployments \
            --jq '[.[] | .environment.id]' | tr -d ' ')
          
          # Approve if pending
          echo "PENDING: $PENDING"
          if [ -n "$PENDING" ]; then
            gh api \
              /repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/pending_deployments \
              --input - <<< "{
              \"environment_ids\": $PENDING,
              \"state\": \"approved\",
              \"comment\": \"Ship it!\"
            }"
          fi


